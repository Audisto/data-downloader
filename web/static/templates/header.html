{{define "header"}}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="/static/css/bulma.min.css">
	<link rel="stylesheet" href="/static/css/fontawesome-all.min.css">
	<script src="/static/js/vendor/jquery-3.3.1.min.js"></script>
	<script src="/static/js/api.js"></script>
	<script src="/static/js/app.js"></script>
	<title>Audisto Data Downloader 2</title>
</head>
<body>
	<section class="hero is-light">
		<div class="hero-body" style="padding-top:1%; padding-bottom: 2%">
			<div class="container">

				<nav class="level">
					<!-- Left side -->
					<div class="level-left">
						<div class="level-item has-text">
							<div>
								<p class="heading">
									<img src="/static/images/audisto-logo.svg" alt="Audisto Logo" width="152">
								</p>
								<p class="has-text-grey is-size-6 has-text-centered is-uppercase">
									Data Downloader
								</p>
							</div>
						</div>
					</div>

					<!-- Right Side -->
					<div class="level-right">
						<div class="level-item">
							<a id="insert-creds-button" class="button is-warning is-pulled-right is-small is-rounded">
								<span class="icon">
									<i class="fas fa-key"></i>
								</span>
								<span>Insert Credentials</span>
							</a>
						</div>
					</div>
				</nav>

			</div>
		</div>
	</section>


<!-- Login -->
<div id="login-modal" class="modal is-clipped">
  <div class="modal-background"></div>
  <div class="modal-card">
		<form action="/login" method="POST" id="login-form">

			<header class="modal-card-head">
				<p class="modal-card-title">Insert your credentials once</p>
				<button type="button" id="modal-close-button" class="delete" aria-label="close"></button>
			</header>
			<section class="modal-card-body">

				<div class="field">
					<label class="label">Username</label>
					<div class="control">
						<input name="loginUsername" id="login-username-input" class="input" type="text" placeholder="e.g. 8bcc51d9-vrn4-5bc4-cghi-90beqn23e62c" value="{{ .username }}" required>
					</div>
					<p class="help">Your Audisto API username</p>
				</div>

				<div class="field">
					<label class="label">Password</label>
					<div class="control">
						<input name="loginPassword" id="login-password-input" class="input" type="password" placeholder="e.g. 705b3219-br7c-5e6b-pee4-tt1d62wi689d" value="{{ .password }}" required>
					</div>
					<p class="help">Your Audisto API password</p>
				</div>
			</section>
			<footer class="modal-card-foot">
				<button id="do-login" class="button is-success" type="submit">Save</button>
				<a id="login-logout-button" class="button is-warning">Logout</a>
			</footer>
		</form>
  </div>
</div>
{{end}}
